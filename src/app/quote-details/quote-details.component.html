<div>
  <p>Said by : {{quote.name}}</p>
  <p>
   Posted {{quote.published|dateCount}} day(s) ago.
  </p>
  <div class="buttons">
    <button (click)='upVote()' class="btn btn-success"><i class="fa fa-thumbs-up">  {{upVotes}}</i></button>
    <button (click)='downVote()' class="btn btn-danger"><i class="fa fa-thumbs-down">  {{downVotes}}</i></button>
    <button (click)='deleteThis(true)' class="btn btn-dark"><i class="fa fa-trash" aria-hidden="true"></i></button>
  </div>
</div>
