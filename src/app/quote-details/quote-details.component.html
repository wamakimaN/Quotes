<div>
  <p >
      Up-votes {{quote.upVotes}} Down-votes {{quote.downVotes}} Posted on {{quote.published}}
  </p>
  <button (click)= 'upVote()' class="btn btn-success">up vote</button>
  <button (click)= 'downVote()' class="btn btn-danger">down vote</button>
  <button (click)= 'deleteThis(true)' class="btn btn-dark">Delete</button>
</div>
