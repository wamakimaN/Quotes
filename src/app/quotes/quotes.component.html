<div class="container">

      <p class="card-text" *ngFor='let quote of quotes'>

      </p>
      <button class="btn btn-primary">details</button>
      <app-quote-details *ngFor='let quote of quotes' [quote]='quote'></app-quote-details>
    </div>
  </div>
</div>
