<div class="container">
  <div class="row">
    <div class="card card-body col-md-6" *ngFor='let quote of quotes;let i = index'>
      <p class="card-text">
        {{quote.sentence}}
      </p>
      <button (click)='showMore(i)' class="btn btn-primary">more details</button>
      <app-quote-details *ngIf='quote.showDetails' [quote]='quote'></app-quote-details>
    </div>
  </div>
</div>
