
  <div class="row">
    <div class="column col-lg-2">

    </div>
    <div class="column lane col-lg-8">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>


      <div class="card card-body" *ngFor='let quote of quotes;let i = index'>
        <p class="card-text">
          '{{quote.sentence}}' -{{quote.published|date}}
        </p>
        <div>
          <button (click)='showMore(i)' class="btn btn-primary"><i class="fa fa-chevron-circle-down"
              aria-hidden="true"></i></button>
        </div>

        <app-quote-details *ngIf='quote.showDetails' [quote]='quote' (isDelete)='deleteQuote($event,i)'>
        </app-quote-details>
      </div>
    </div>
    <div class="column col-lg-2">

    </div>
  </div>
