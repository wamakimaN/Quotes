<nav class="navbar navbar-expand-lg navbar-light fixed-top">
  <div class="logo">
    <a href="index.html">
      <h4>Quotes Hub</h4>
    </a>
  </div>
</nav>
<div class="container main">
  <div class="row">
    <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
    <div class="card card-body col-md-6" *ngFor='let quote of quotes;let i = index'>
      <p class="card-text">
        '{{quote.sentence}}' -{{quote.published|date}}
      </p>
      <div>
        <button (click)='showMore(i)' class="btn btn-primary"><i class="fa fa-chevron-circle-down" aria-hidden="true"></i></button>
      </div>

      <app-quote-details *ngIf='quote.showDetails' [quote]='quote' (isDelete)='deleteQuote($event,i)'>
      </app-quote-details>
    </div>

  </div>
</div>
